<!DOCTYPE html>
<html>
<head>
    <title>Результаты поиска</title>
</head>
<body>
    {% if error_message %}
        <h1>{{ error_message }}</h1>
    {% else %}
        <h1>Результаты поиска</h1>
        {% for pokemon in pokemon_list %}
            <p>Имя покемона: {{ pokemon.name }}</p>
            <p>Ссылка на покемона: <a href="{{ pokemon.url }}">{{ pokemon.url }}</a></p>
        {% endfor %}
    {% endif %}
</body>
</html>
